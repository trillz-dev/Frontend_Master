<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
  
  <title>Frontend Master | Intro component with sign up form</title>

</head>
<body>

  <div class="container">

    <div class="hero-content">

      <div class="content-header">
        <h1>Learn to code by watching others</h1>
      </div>
      
      <div class="sub-header">
        <h2>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</h2>
      </div>
    </div>

    <div class="hero-signup">

      <div class="signup-header">
        <h1>Try it free 7 days then $20/mo. thereafter</h1>
      </div>

      <div class="signup-form">
        <input type="text" name="" placeholder="First Name">
        <input type="text" name="" placeholder="Last Name">
        <input type="email" name="" placeholder="Email Address">
        <input type="password" name="" placeholder="Password">
        <button>Claim your free trial</button>
      </div>

      <div class="signup-footer">
        <p>By clicking the button, you are agreeing to our Terms and Services</p>
      </div>
    </div>
  </div>
