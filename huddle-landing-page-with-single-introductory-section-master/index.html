<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/07ef2d6ca6.js" crossorigin="anonymous"></script>

</head>
<body>

  <div class="body-container">
    <div class="logo">
      <img src="images/logo.svg" alt="" class="logo-img" >
    </div>

    <div class="row">
      <div class="col-1">
        <img src="images/illustration-mockups.svg" alt="" class="image">
      </div>
      <div class="col-2">
        <div class="col-container">
          <div class="title">
            <h1>Build The Community Your Fans Will Love</h1>
          </div>
          <div class="text">
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion.</p>
          </div>
          <div class="button">
            <button class="btn">Register</button>
          </div>
        </div>
      </div>
    </div>

    <div class="social-icons">
      <div class="icon-container">
        <div class="icon"><i class="fab fa-facebook"></i></div>
        <div class="icon"><i class="fab fa-twitter"></i></div>
        <div class="icon"><i class="fab fa-instagram"></i></div>
      </div>
    </div>

  </div>

  

   

  

</body>
</html>
