<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="main-content">

      <div class="logo">
        <img class="logo-img" src="images/logo.svg" alt="">
      </div>

      <div class="header">
        <h1 class="header-1">We're</h1>
        <h1 class="header-2">coming</h1>
        <h1 class="header-3">soon</h1>
      </div>

      <div class="sub-header">
        <h2 class="sub-1">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </h2>
      </div>

      <div class="email">Email Address</div>

    </div>

    <div class="aside-image">
      <img class="hero-img" src="images/hero-desktop.jpg" alt="">
    </div>
  </div>
  

  

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
